<template name="board">
  <header id="{{board._id._str}}">{{board.title}}
    <button type="button" id="clearPostits">Clear Postits</button>
  </header>
  <main>
    {{#each zones}}
      <fieldset id="{{zone._id._str}}" style="width:{{board.zoneWidth}}%;height:{{zoneHeight}}px;">
        <legend>{{zone.name}}</legend>

          {{#each postits}}
            <li id="{{_id}}">{{content}}</li>
          {{/each}}

      </fieldset>
    {{/each}}
  </main>
  <footer>{{>pointerElement}}</footer>
</template>

<template name="pointerElement">
  {{#with pointerRender}}
    <nav id="pointer" style="left: {{x}}px; top: {{y}}px;"></nav>
  {{/with}}
</template>
