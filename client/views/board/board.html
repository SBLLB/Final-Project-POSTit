<template name="board">

  <main>{{> boardZones}}</main>
  <footer>{{> pointer}}</footer>
</template>

<template name="boardHeader">
  <section id="boardHeader"><img src="flickynotes_logo.png"><nav><a href="#">Clear</a></nav></section>
</template>

<template name="boardZones">
  
</template>

<template name="pointer">
  <nav id="pointer" style="left: {{x}}px; top: {{y}}px; display:{{display}};"></nav>
</template>
