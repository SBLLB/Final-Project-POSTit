<template name="board">
  <header id="{{board._id._str}}">{{board.title}}</header>
  <button type="button" id="clearPostits">Clear Postits</button>
  <main>
    {{#each zones}}
      <fieldset id="{{zone._id._str}}" style="width:{{board.zoneWidth}}%;height:{{zoneHeight}}px;">
        <legend>{{zone.name}}</legend>

          <aside style="height:{{asideHeight}}px;">
            <ul id="{{zone._id._str}}">
              {{#each postits}}
                <li>{{content}}</li>
              {{/each}}
            </ul>
          </aside>

      </fieldset>
    {{/each}}
  </main>
  <footer>{{>pointer}}</footer>
</template>

<template name="pointer">
  <nav style="left: {{x}}px; top: {{y}}px; display:{{display}};"></nav>
</template>
