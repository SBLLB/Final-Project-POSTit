<template name="board">
  <header id="{{board._id._str}}">{{board.title}}</header>
  <button type="button" id="clearPostits">Clear Postits</button>
  <main>
    {{#each zones}}
      <section id="{{_id._str}}" style="width:{{board.zoneWidth}}%;height:{{zoneHeight}}px;">
        <article class="header" id="{{_id._str}}">{{zone.name}}</article>
        <article class="main" id="{{_id._str}}" style="height:{{zoneHeight}}px;">
          	<ul>
          		{{#each postits}}
          			<li>{{content}}</li>
          		{{/each}}
          	</ul>
        </article>
      </section>
    {{/each}}
  </main>
  <footer>{{>pointer}}</footer>
</template>

<template name="pointer">
  <nav style="left: {{x}}px; top: {{y}}px; display:{{display}};"></nav>
</template>
